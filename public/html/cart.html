<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cart</title>
  <style>
    body { font-family: Arial; margin: 30px; }

    input, button { margin: 4px; }

    table { border-collapse: collapse; width: 100%; margin-top: 20px; }

    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }

    .cart__info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .userSelect {
      padding: 5px;
      font-size: 16px;
    }

  </style>
</head>
<body>
  <div class="cart__info">
    <h1>Your Cart</h1>
    <select id="userSelect" class="userSelect" onchange="selectUser()">
    <option value="us001">User 1</option>
    <option value="us002">User 2</option>
    </select> 
  </div>

  <button onclick="clearCart()">Clear</button>
  <div id="cartContainer">
    <table>
      <thead>
        <tr>
          <th>Product ID</th>
          <th>Name</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Time Added</th>
          <th>Total Price</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="cartList"></tbody>
    </table>
  </div>

  <script src="/js/cart.js"></script>
</body>
</html>
